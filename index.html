<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-3">
        <h1>
            Calcolatrice
        </h1>
        <div class="d-flex flex-row">
        <form name="form">
          <input class="area border border-success rounded customa " name="monitor" value="" placeholder="0">
          <input name="last" type="hidden" value="">
          <input name="oper" type="hidden" value="">
          <input name="res" type="hidden" value="">
            <div class="col pt-1"> 
            <td><input type="button" class="btn btn-danger custom "value="C"  onclick="del();"></td>
            <td><input type="button" class="btn btn-warning custom"value="â—„" onclick="cancella();"></td>
            <td><input type="button" class="btn btn-warning custom"value="%" onclick="perc();"></td>
            <td><input type="button" class="btn btn-warning custom"value="&divide;"  onclick="ar('/');"></td>
        </div>
    </div>
    <div class="col pt-1"> 
        <td><input type="button" class="btn btn-primary custom" value="7" onclick="digit(7);"></td>
        <td><input type="button" class="btn btn-primary custom"value="8" onclick="digit(8);"></td>
        <td><input type="button" class="btn btn-primary custom"value="9" onclick="digit(9);"></td>
        <td><input type="button" class="btn btn-warning custom"value="x" onclick="ar('*');"></td>
        <td><input type="button" class="btn btn-warning custom"value="&radic;" onclick="sqrt();"></td>

    </div>
    <div class="col pt-1"> 
        <td><input type="button" class="btn btn-primary custom"value="4" onclick="digit(4);"></td>
        <td><input type="button" class="btn btn-primary custom"value="5" onclick="digit(5);"></td>
        <td><input type="button" class="btn btn-primary custom"value="6" onclick="digit(6);"></td>
        <td><input type="button" class="btn btn-warning custom"value="-" onclick="ar('-');"></td>
    </div>
    <div class="col pt-1"> 
        <td><input type="button" class="btn btn-primary custom"value="1" onclick="digit(1);"></td>
        <td><input type="button" class="btn btn-primary custom"value="2" onclick="digit(2);"></td>
        <td><input type="button" class="btn btn-primary custom"value="3" onclick="digit(3);"></td>
        <td><input type="button" class="btn btn-warning custom"value="+" onclick="ar('+');"></td>
    </div>
    <div class="col pt-1"> 
        <td><input type="button" class="btn btn-primary custom"value="0" onclick="digit(0);" ></td>
        <td><input type="button" class="btn btn-primary custom"value="00" onclick="digit('00');"></td>
        <td><input type="button" class="btn btn-primary custom"value=","onclick="digit('.');"></td>
        <td><input type="button" class="btn btn-success custom" value="=" onclick="result();"></td>
    </div>
       <script src="app.js"></script> 
</body>
</html>
